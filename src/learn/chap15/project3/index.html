<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>

<body style="padding: 10px;">

    <div style="margin-right: 50px; display: flex; justify-content: space-between; align-items: center;">
        <h1>dự án 3</h1>

        <!-- Button trigger modal -->
        <div>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createTodo">
                Create a todo
            </button>
        </div>

        <!-- Modal -->
        <!-- prevent close modal when click outside: data-bs-backdrop="static" data-bs-keyboard="false" -->
        <div class="modal fade" id="createTodo" data-bs-backdrop="static" data-bs-keyboard="false">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5">Create a new todo</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div>
                            <label class="form-label">Todo name</label>
                            <input type="text" class="form-control" id="todoInput">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-warning" id="saveTodoBtn">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <hr />

    <div style="padding: 5px;">
        <h4>Todo List:</h4>
        <table class="table table-bordered table-hover" id="todosTable">
            <thead>
                <tr>
                    <!-- Number order -->
                    <th scope="col">No</th>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Toast delete a todo -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toastDelete" class="toast align-items-center text-bg-danger bg-gradient border-0" role="alert"
            aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Delete a todo successfully!
                </div>
                <button class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- Toast add a new todo -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="toastCreate" class="toast align-items-center text-bg-success bg-gradient border-0" role="alert"
            aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Add a new todo successfully!
                </div>
                <button class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

    <!-- để bootstrap load xong trước -->
    <script type="module" src="../../../../dist/learn/chap15/project3/main.js"></script>
</body>

</html>
